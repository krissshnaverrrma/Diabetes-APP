<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediAI  |  Diabetes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="overlay"></div>

    <div class="dashboard-container">

        <div class="header-card glass">
            <div class="icon-box">
                <i class="fa-solid fa-heart-pulse"></i>
            </div>
            <div class="title-box">
                <h1>MediAI Diagnostic</h1>
                <p>Advanced Diabetes Risk Assessment Model</p>
            </div>
        </div>

        <div class="form-card glass">
            <form id="healthForm">
                <div class="input-grid">
                    <div class="input-group"><label><i class="fa-solid fa-baby"></i> Pregnancies</label><input
                            type="number" id="preg" placeholder="0" required></div>
                    <div class="input-group"><label><i class="fa-solid fa-droplet"></i> Glucose</label><input
                            type="number" id="glucose" placeholder="120" required></div>
                    <div class="input-group"><label><i class="fa-solid fa-heart-circle-bolt"></i> Blood
                            Pressure</label><input type="number" id="bp" placeholder="70" required></div>
                    <div class="input-group"><label><i class="fa-solid fa-ruler-combined"></i> Skin
                            Thickness</label><input type="number" id="skin" placeholder="20" required></div>
                    <div class="input-group"><label><i class="fa-solid fa-syringe"></i> Insulin</label><input
                            type="number" id="insulin" placeholder="79" required></div>
                    <div class="input-group"><label><i class="fa-solid fa-weight-scale"></i> BMI</label><input
                            type="number" step="0.1" id="bmi" placeholder="25.0" required></div>
                    <div class="input-group"><label><i class="fa-solid fa-dna"></i> Pedigree</label><input type="number"
                            step="0.001" id="pedigree" placeholder="0.5" required></div>
                    <div class="input-group"><label><i class="fa-solid fa-cake-candles"></i> Age</label><input
                            type="number" id="age" placeholder="33" required></div>
                </div>

                <button type="submit" id="submitBtn">
                    Analyze Patient Data <i class="fa-solid fa-arrow-right"></i>
                </button>
            </form>
        </div>

        <div id="resultCard" class="result-card glass hidden">

            <div class="result-content">
                <div class="result-icon" id="resultIcon"></div>
                <h2 id="resultTitle">--</h2>
                <p class="confidence">AI Confidence: <span id="confidenceScore">--</span>%</p>
                <button onclick="location.reload()" class="reset-btn">
                    <i class="fa-solid fa-rotate-right"></i> Reset Diagnosis
                </button>
            </div>

            <div class="chart-container">
                <canvas id="dietChart"></canvas>
            </div>

        </div>

    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
